<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OS Simulator Avanzado</title>
<link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="screensaver" class="hidden">
  <div class="glow-wrap">
    <img id="screensaver-logo" src="missingLogo.png" alt="screensaver">
  </div>
</div>

<div class="desktop-icons" id="desktop"></div>

<div class="status-bar">
    <div style="display:flex;align-items:center;gap:8px;">
        <div class="start-btn">👁️</div>
        <div class="taskbar-icons" id="taskbar"></div>
    </div>
    <div id="clock">12:00 PM</div>
</div>

<!-- Menú contextual -->
<div class="context-menu" id="desktop-menu">
    <div class="context-menu-item" id="properties-menu">Properties</div>
    <div class="context-menu-item" id="arrange-icons">Arrange Icons</div>
</div>

<!-- Menú Start -->
<div class="start-menu" id="start-menu">
    <div class="start-menu-item" id="settings">
        <div class="start-menu-icon">⚙️</div>
        <span>Settings</span>
    </div>
    <div class="start-menu-item" id="shutdown">
        <div class="start-menu-icon">❌</div>
        <span>Shut Down</span>
    </div>
</div>

<script src="script.js"></script>
<script src="movement.js"></script>
<script src="files.js"></script>
<script src="assistant.js"></script>
</html>
